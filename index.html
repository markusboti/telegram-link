<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find me on Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    h2 { font-size: 24px; margin-bottom: 20px; }
    p { font-size: 16px; margin-bottom: 15px; }
    .button {
      background: #2aabee;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .copied {
      color: green;
      margin-top: 10px;
      display: none;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 id="title">Find me on Telegram</h2>
  <p id="description">Copy my username and paste it into Telegram search:</p>

  <input type="text" value="alinalive18_bot" id="botName" readonly>
  <br><br>
  <button class="button" id="copyBtn" onclick="copyBotName()">üìã Copy</button>
  <div id="copiedMsg" class="copied">‚úÖ Copied! Now paste it in Telegram.</div>

  <script>
    const lang = navigator.language.toLowerCase();

    if (lang.startsWith("ru")) {
      document.getElementById("title").innerText = "–ù–∞–π–¥–∏ –º–µ–Ω—è –≤ Telegram";
      document.getElementById("description").innerText = "–°–∫–æ–ø–∏—Ä—É–π –º–æ–µ –∏–º—è –∏ –≤—Å—Ç–∞–≤—å –≤ –ø–æ–∏—Å–∫ Telegram:";
      document.getElementById("copyBtn").innerText = "üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å";
      document.getElementById("copiedMsg").innerText = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—Å—Ç–∞–≤—å –≤ Telegram.";
    }

    function copyBotName() {
      const input = document.getElementById("botName");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      document.getElementById("copiedMsg").style.display = "block";
    }
  </script>

</body>
</html>
